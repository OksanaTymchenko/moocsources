{% extends "base.html" %}
{% block content %}
    <h1 align="center">Time to fill questionnaire!</h1>

    <div class="container">
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <div class="content" style="border-left: 2px solid darkred; border-right: 2px solid darkred">
    <form class="form-horizontal" action="/saveq/" method="post">
    <h4 align="center">Choose interested category:</h4>
    <br>
    {% csrf_token %}
        {% for c in category %}
  <div class="checkbox-inline">
           <label>
               <input type="checkbox" value="{{ c }}" name="category"/> {{ c }}
           </label>
  </div>
    {% endfor %}

    <h4 align="center">Choose interested language:</h4>
    <br>

    {% for l in language %}
  <div class="checkbox-inline">
           <label>
               <input type="checkbox" value="{{ l }}" name="language"/> {{ l }}
           </label>
  </div>
    {% endfor %}


    <h4 align="center">Choose type: </h4> <br>

    <div class="checkbox center">
           <label>
               <input type="checkbox" value="free" name="free"/> Free
           </label>

  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Rate:</label>
    <div class="col-sm-10">
      <input required type="number" class="form-control"  name="rate" id="pwd" placeholder="Rate" min="1" max="10">
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-sm-2" for="dur">Duration:</label>
    <div class="col-sm-10">
      <input required type="number" class="form-control"  name="duration" id="dur" placeholder="Duration" min="1">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>

</form>
    </div>
    </div>
    <div class="col-md-3"></div>
    </div>
    </div>
{% endblock %}
